plugins {
    id 'java'
    id 'org.springframework.boot' version '2.+'
    id 'io.spring.dependency-management' version '1.1.6'
    id 'io.freefair.lombok' version "8.10.2"
}

apply plugin: "io.spring.dependency-management"

version = '1.0'

bootJar {
    archiveClassifier.set('boot')
}

jar {
    enabled = false
}

test {
    useJUnitPlatform()
}


repositories {
    mavenCentral()
}

dependencies {
    implementation(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.+') {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }

    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.24.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.24.1'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.24.1'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'ch.qos.logback', module: 'logback-classic'
        exclude group: 'org.apache.logging.log4j', module: 'log4j-to-slf4j'
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
